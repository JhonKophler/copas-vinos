<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../splide-sea-green.min.css">
    <title>Vinos y Copas</title>
</head>
<body>
    <section>
        
        <menu>
            <div class="menu-responsive-header">
                <div id="hamburguer" class="icono">
                    <i class="fa-solid fa-grip-lines"></i>
                </div>
                <a href="home.html" class="link"><img src="../src/logo.png" alt=""></a>
            </div>
            
            <div class="menu menu-responsive-link no-vision">
                <a href="hacemos.html" class="link">QUÉ HACEMOS</a>
                <a href="bodega.html" class="link">BODEGA</a>
                <a href="productos.html" class="link">PRODUCTOS</a>
                <a href="contactanos.html" class="link">CONTÁCTANOS</a>
            </div>
    
        </menu>

    </section>
    <div id="btn-round"><a href="productos.html"><img src="../src/BotomCompra_Mesa.png" alt=""></a></div>
<!--     LANDING    -->
    <section id="landing">
        <div id="png" class="img-first"><img src="../src/botella-mesa-de-trabajo.png" alt=""></div>
        <div class="contenedor-img contenedor-slider">
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="img-hombre-rojo back-img-responsive back-img"></div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-hombre-amarillo back-img-responsive back-img"></div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-botella-roja back-img-responsive back-img"></div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-botellas-amarillas back-img-responsive back-img"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/977a02dee3.js" crossorigin="anonymous"></script>
    <script src="../splide.min.js"></script>
    <script src="../eventos-responsive.js"></script>
    <script>

    var splide = new Splide('.splide', {
            direction: 'ttb',
            height: '100vh',
            wheel: false,
            type: 'loop',
            pagination: false,
            autoplay    : true,
            autoScroll: {
                speed: 1,
            },
        });
        
        splide.mount();
        
        </script>
</body>
